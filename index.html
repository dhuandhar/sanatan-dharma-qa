<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sanatana Dharma Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Spectral:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933;
            --deep-red: #8B1538;
            --gold: #C9A961;
            --teal: #1B5E5E;
            --cream: #FFF8E7;
            --dark-brown: #3D2817;
            --whatsapp: #25D366;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; height: -webkit-fill-available; overflow: hidden; }
        body { 
            font-family: 'Spectral', serif;
            background: linear-gradient(135deg, var(--cream), #F4E8C1);
            color: var(--dark-brown);
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 1.5rem 1rem 0.8rem;
            flex-shrink: 0;
        }
        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--deep-red);
            margin-bottom: 0.3rem;
        }
        .header .subtitle {
            font-size: 1rem;
            color: var(--teal);
            font-style: italic;
        }
        .controls {
            padding: 0.8rem;
            flex-shrink: 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .category-filter {
            display: flex;
            gap: 0.4rem;
            justify-content: flex-start;
            white-space: nowrap;
        }
        .category-btn {
            padding: 0.4rem 0.8rem;
            border: 2px solid var(--gold);
            background: white;
            color: var(--dark-brown);
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .category-btn.active {
            background: var(--deep-red);
            border-color: var(--deep-red);
            color: white;
        }
        .flipbook-container {
            flex: 1;
            min-height: 0;
            padding: 0.5rem;
            overflow: hidden;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
            overflow: hidden;
        }
        .page.active { opacity: 1; }
        .page-content {
            padding: 1.5rem 1.2rem 4rem;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--deep-red);
            margin-bottom: 1rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid var(--gold);
        }
        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: linear-gradient(135deg, var(--saffron), #E67E22);
            color: white;
            border-radius: 15px;
            font-size: 0.65rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }
        .answer-section { margin-bottom: 1.5rem; }
        .answer-heading {
            font-size: 1rem;
            font-weight: 600;
            color: var(--teal);
            margin-bottom: 0.6rem;
        }
        .answer-heading::before {
            content: '‚óÜ';
            color: var(--gold);
            margin-right: 0.4rem;
        }
        .answer-text {
            font-size: 0.95rem;
            line-height: 1.65;
            text-align: left;
        }
        .answer-text p { margin-bottom: 0.85rem; }
        .scripture-ref {
            background: linear-gradient(to right, #F4E8C1, white);
            padding: 0.8rem;
            border-left: 3px solid var(--gold);
            border-radius: 4px;
            font-size: 0.85rem;
            font-style: italic;
            color: var(--teal);
            margin-top: 1rem;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.8rem;
            flex-shrink: 0;
        }
        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: linear-gradient(135deg, var(--deep-red), var(--saffron));
            color: white;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .nav-btn:disabled { opacity: 0.4; }
        .page-indicator {
            text-align: center;
            padding: 0.4rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            color: var(--deep-red);
            font-weight: 600;
            flex-shrink: 0;
        }
        .swipe-hint {
            text-align: center;
            font-size: 0.75rem;
            color: var(--teal);
            opacity: 0.7;
            font-style: italic;
            padding: 0.3rem;
            flex-shrink: 0;
        }
        .cover-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--deep-red), var(--saffron));
            color: white;
            text-align: center;
            height: 100%;
        }
        .cover-page h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .cover-page p {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        .cover-page .ornament {
            font-size: 2rem;
            margin: 1rem 0;
        }
        
        /* WhatsApp Share Button */
        .share-btn {
            position: fixed;
            bottom: 6rem;
            right: 1rem;
            width: 56px;
            height: 56px;
            background: var(--whatsapp);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
            border: none;
        }
        .share-btn.visible {
            display: flex;
        }
        .share-btn:active {
            transform: scale(0.95);
        }
        .share-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sanatana Dharma</h1>
        <div class="subtitle">Questions from Youth, Answers from Wisdom</div>
    </div>
    <div class="controls">
        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="Hinduism">Hinduism</button>
            <button class="category-btn" data-category="God">God</button>
            <button class="category-btn" data-category="Rituals">Rituals</button>
            <button class="category-btn" data-category="Marriage">Marriage</button>
            <button class="category-btn" data-category="Women">Women</button>
            <button class="category-btn" data-category="Modern">Modern</button>
        </div>
    </div>
    <div class="flipbook-container">
        <div class="book" id="book"></div>
    </div>
    
    <!-- WhatsApp Share Button -->
    <button class="share-btn" id="shareBtn" onclick="shareToWhatsApp()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
    </button>
    
    <div class="page-indicator" id="pageIndicator">Cover Page</div>
    <div class="swipe-hint">Swipe left/right to navigate</div>
    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">‚Üê Prev</button>
        <button class="nav-btn" id="nextBtn">Next ‚Üí</button>
    </div>
    
    <script>
        const qaData = [
            {q: "I am confused. What is the difference between Hindu, Hinduism, Hindutva, Sanatana Dharma?", c: "Hinduism", a: "Sanatana Dharma literally translates as 'eternal laws' of this universe. Imagine you are a passive observer of everything that is happening in the universe and diligently recording your thoughts as words. That correctly recorded compendium will be called as 'eternal laws'.\n\nSomewhere down the past thousand years, the word Hinduism became equivalent to Sanatana Dharma. Hindu is one who follows Hinduism. Alternately, a Hindu can also be called as Sanatani. Finally, Hindutva is that 'quality of being Hindu'. A Hindu is one who has belief in the validity of scriptures - Vedas, Upanishads, Puranas, Itihasas.\n\nRemember that although you can experience sun and sun-light as two different objects, there is no sun-light without sun and there cannot be a sun without sun-light. Hindutva is to understood like that. There is no Hindu without Hindutva."},
            {q: "How is the Hindu God(s) different from Christian God/Holy Father or Islam's Allah?", c: "God", a: "In Hinduism, Ishwara is the nearest equivalent to the word God. Ishwara is that principle that has created this universe, sustains it and dissolves it into itself. In our traditions, Ishwara is like the CEO of the company delegating power to manage different aspects.\n\nIslam's Allah and Christian God are very different concepts. In Hinduism, everything can be called Ishwara - a stone, air, water, fire, your parent, a baby, an old man, a tree, an insect, a bird, an animal. In Hinduism, there is no 'God' who will sit in judgement after your death. We have a very simple & practical idea - what you sow is what you get. Ishwara is neither jealous nor angry. He neither differentiates between 'believers' & 'non-believers'. In Ishwara's eyes everything is equal."},
            {q: "Why should I be a Hindu and not convert to Christianity or Islam?", c: "Conversion", a: "What is your goal of converting away from Hinduism? Is it that you don't understand the subject, so you now want to change your major? Or is it that something in the other religions is attracting you? Have you fully evaluated the pros & cons?\n\nImportantly, have you made an honest attempt to learn about Hinduism first? What if, a few years later, you regret your decision? Hinduism does not ask you to believe in anything, but invites you to verify everything. Hinduism helps you to live & let live happily."},
            {q: "What's wrong in being an atheist if you are a good person?", c: "Atheism", a: "The Merriam-Webster dictionary defines 'atheist' as 'someone who does not believe in the existence of God'. Moreover, in this very definition, it is presumed that the atheist knows about God, which seems illogical. How can you know or not know something without defining it first?\n\nHinduism does not ask you to believe anything at all. Hinduism invites you to verify everything. In Hinduism, the equivalent word is 'asthika/na-asthika'. An 'asthika' is one who 'believes' in Vedas and 'nastika' is one who does not. Being an atheist and a good person is much better than being an 'asthika and a bad person'."},
            {q: "If Ishwara (or God!) is everywhere why should I go to temples at all?", c: "Hinduism", a: "Will you take a dip anywhere in a very powerful river like Ganga or will you look for bathing ghats where it is easier to take a dip? Similarly, while Ishwara is everywhere, we go to the temple because it aids in accelerating the process of attaining our goals.\n\nYour like or dislike to go to a temple is irrelevant. If you like you will go. If you dislike, you need to figure out another way. The choice is yours - either take the easy, well proven way or find your own way through trial & error. Irrespective whether you go to temple or not, if you have a mindset to follow Vedas, you are a Hindu."},
            {q: "What is the usefulness of rituals - like daily puja?", c: "Rituals", a: "Would you dismiss the routine a football player follows to warm up before a game? Would you say that warm ups, push-ups, planks, burpees for a martial arts expert are irrelevant?\n\nIf you answer no to at least one of the above, then you have understood the value of consistency and repetition. A Hindu ritual is something that helps build a person's character. For example, if someone takes a vow to do a particular puja daily at 6AM everyday, then that simple ritual becomes the central theme that would govern the person's life - sleeping time gets regulated, bathing before chanting becomes a habit etc."},
            {q: "Do festivals have meaning behind them?", c: "Festivals", a: "In Sanatana Dharma, every festival is a celebration of some kind. There are festivals where we celebrate the symbolic victory of good over evil (like Deepavali). There are festivals where we celebrate the birth of great saints or Avataras. There are festivals where we celebrate seasonal changes. There are festivals where we also celebrate harvesting seasons. There are festivals to celebrate certain astrological phenomena.\n\nIn short, every festival will have a purpose and meaning behind them."},
            {q: "Hinduism seems very patriarchal. What place do women have in Hinduism?", c: "Women", a: "Women are placed on a higher pedestal in Hinduism. They are to be protected and cherished. They are the bearers and transmitters of culture in a family. Hinduism does not place any restrictions on women doing any roles as long as their biology is able to support it.\n\nHinduism emphatically states that all beings are equal, and have the same inner Self, but are wrapped in different biological forms. Such a religion will never agree to the concept of superiority or inferiority based on sex of a person."},
            {q: "Why should we sit down and eat? Why should we use our hands to eat?", c: "Rituals", a: "There is no hard and fast rule that we should not use dining tables or cutlery. Having said that, it becomes very practical to combine exercise like sitting down with eating. If we eat for about 20-30min, that is equivalent to moderate exercise to our lower body.\n\nAs regards to eating with hands: Ask yourself if you know in whose mouth(s) the spoon/fork you are using has gone into? Ask the same question with respect to your hands. It is appalling to think that eating with cutlery is more hygienic when practical observation doesn't show it."},
            {q: "What is the concept of caste? Isn't discriminating against other humans terrible?", c: "Hinduism", a: "The concept of caste is a Western concept brought to India. According to sastras, we had division based on varna and jati. Varna divides any human into four categories based on the qualities of their mind and their natural inclination for work: brahmana (learner, teacher), kshatriya (protector, administrator), vysya (trader, farmer), sudra (server to the first three).\n\nThis division is based not on birth, but on the qualities of mind and natural inclination for the type of work. How is plain observation and codification of human nature wrong?"},
            {q: "Is dating before marriage allowed? Is pre-marital sex allowed as per Hinduism?", c: "Marriage", a: "'Dating' can mean many things - exploring a connection, physical/emotional intimacy and a first step to a goal. Hinduism calls long term peaceful relationship as marriage.\n\nArranged marriages are proven to be more successful. Marriages in Hinduism help the couple achieve their goals - security, wealth, desire and finally, freedom! If there is no 'commitment' from the very beginning, there is always a chance that it may break off. Pre-marital sex is not approved of in Sanatana Dharma."},
            {q: "Can I marry a non-Hindu? What do shastras say?", c: "Marriage", a: "Shastras see marriage as a union for achieving four human goals - dharma, artha, kaama, and moksha. One can marry a non-Hindu as long as the couple understand the concept of marriage and the grandiose vision in which marriage forms an essential step.\n\nIf both parties agree and work towards the larger goal of mutual growth towards ultimate freedom, we can marry non-Hindu. However, it is obviously easier from adaptation perspective if both belong to similar cultural backgrounds."},
            {q: "What does Hinduism say about non-binary (third gender)?", c: "Modern", a: "According to Hinduism, any species is broadly divided into male and female nature only, as defined by their biology. However, there are exceptions when a person is classified as 'third nature' (tritiya prakriti).\n\nThe Sanskrit dictionary defines the origin of such people as 'when the seeds of both male & female are equally present'. In language, this 'third nature' is presented as someone without the typical male characteristics (na-pumsak, literally meaning, 'not having male characteristics')"},
            {q: "Why should I say yes to Kanyadaan? I don't want to be given away as a possession.", c: "Marriage", a: "This is wrongly understood due to mistranslation in English. 'Kanyadaana' has been wrongly propagated. When you donate money without expecting anything in return, would that be interpreted as 'giving away an object/possession'?\n\nSimilarly, when parents do 'kanyadaana', they are very well aware that what they are giving is not an inanimate object, but a living person capable of great wonders. Kanya-daan is simply 'giving the unmarried girl in marriage without expecting anything in return'."},
            {q: "Isn't abhishekam a waste of milk? We can feed the poor instead.", c: "Rituals", a: "Let us be fair before we raise this objection: aren't there several things that we do today that are wasteful? Why order a pizza when one can eat ten home-cooked meals for the same price? Why fly business class when two can fly economy?\n\nLet us face it - none of us are truly idealistic. People who can afford to spend money should and must spend on worthwhile causes. This creates an ecosystem. However if someone thinks it's a waste, then they should first ask themselves if they are entirely frugal."},
            {q: "Why should I pray? Prayers solving problems seems like just a random event.", c: "Prayer", a: "Prayer is a solemn request for help or expression of thanks. In Hinduism, we believe that prayers help us to reduce the impact of unknown forces that we cannot control. We are not embarrassed to ask for help from those deities/devas who are capable of helping us.\n\nJust because we assume that a prayer has not resulted in the time we expect is illogical. All we can do is to do prayatna (our effort), give it kaala (time) and seek Ishwara's grace (daivam)."},
            {q: "What is Feminism in terms of Sanatan Dharma?", c: "Modern", a: "Nature has not created equals in any species or in any domain. Nature has created unique beings and has put them to interact with each other to grow mentally.\n\nSanatana Dharma emphasizes individual growth with interdependence. Our culture trains us to recognize the differences in the body and mind in the individuals yet realize the equality underneath all those beings. This is the ultimate goal of Sanatana Dharma."}
        ];

        let currentPage = -1;
        let filteredData = [...qaData];
        let isFlipping = false;

        // Share to WhatsApp
        function shareToWhatsApp() {
            if (currentPage === -1) return; // Don't share cover page
            
            const qa = filteredData[currentPage];
            const questionNum = currentPage + 1;
            
            // Create WhatsApp message with full Q&A content
            const message = `üïâÔ∏è *Sanatana Dharma Q&A*\n\n*Question ${questionNum}:* ${qa.q}\n\n*Answer:*\n${qa.a}\n\n_Category: ${qa.c}_\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n‚ú® Share wisdom with friends!`;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Open WhatsApp with pre-filled message
            const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }

        // Initialize
        function createCoverPage() {
            return '<div class="cover-page"><div class="ornament">‚ú¶</div><h2>Sanatana Dharma</h2><p>Youth Questions</p><p>Timeless Wisdom</p><div class="ornament">‚ú¶</div></div>';
        }

        function createPage(qa, idx) {
            return `<div class="page-content"><span class="category-tag">${qa.c}</span><h3 class="question">${qa.q}</h3><div class="answer-section"><div class="answer-heading">Logical Understanding</div><div class="answer-text">${qa.a.split('\n\n').map(p => `<p>${p}</p>`).join('')}</div></div></div>`;
        }

        function render() {
            const book = document.getElementById('book');
            book.innerHTML = '';
            
            const cover = document.createElement('div');
            cover.className = 'page active';
            cover.innerHTML = createCoverPage();
            book.appendChild(cover);

            filteredData.forEach((qa, i) => {
                const page = document.createElement('div');
                page.className = 'page';
                if (i === currentPage && currentPage > -1) page.classList.add('active');
                page.innerHTML = createPage(qa, i);
                book.appendChild(page);
            });

            updateNav();
            updateShareButton();
        }

        function updateNav() {
            document.getElementById('prevBtn').disabled = currentPage === -1;
            document.getElementById('nextBtn').disabled = currentPage === filteredData.length - 1;
            document.getElementById('pageIndicator').textContent = currentPage === -1 ? 'Cover Page' : `Question ${currentPage + 1} of ${filteredData.length}`;
        }

        function updateShareButton() {
            const shareBtn = document.getElementById('shareBtn');
            if (currentPage === -1) {
                shareBtn.classList.remove('visible');
            } else {
                shareBtn.classList.add('visible');
            }
        }

        function nextPage() {
            if (currentPage < filteredData.length - 1 && !isFlipping) {
                isFlipping = true;
                const pages = document.querySelectorAll('.page');
                const curr = pages[currentPage + 1];
                if (curr) {
                    curr.classList.remove('active');
                    currentPage++;
                    const next = pages[currentPage + 1];
                    if (next) {
                        next.classList.add('active');
                        next.querySelector('.page-content').scrollTop = 0;
                    }
                    updateNav();
                    updateShareButton();
                }
                setTimeout(() => isFlipping = false, 300);
            }
        }

        function previousPage() {
            if (currentPage >= -1 && !isFlipping) {
                isFlipping = true;
                const pages = document.querySelectorAll('.page');
                const curr = pages[currentPage + 1];
                if (curr) curr.classList.remove('active');
                currentPage--;
                const prev = pages[currentPage + 1];
                if (prev) {
                    prev.classList.add('active');
                    const content = prev.querySelector('.page-content');
                    if (content) content.scrollTop = 0;
                }
                updateNav();
                updateShareButton();
                setTimeout(() => isFlipping = false, 300);
            }
        }

        document.getElementById('nextBtn').onclick = nextPage;
        document.getElementById('prevBtn').onclick = previousPage;

        document.getElementById('categoryFilter').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const cat = e.target.dataset.category;
                filteredData = cat === 'all' ? [...qaData] : qaData.filter(qa => qa.c === cat);
                currentPage = -1;
                render();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            else if (e.key === 'ArrowLeft') previousPage();
        });

        // Touch swipe
        let startX = 0;
        const book = document.getElementById('book');
        book.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, {passive: true});
        book.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextPage();
                else previousPage();
            }
        }, {passive: true});

        // Initialize app
        render();
    </script>
</body>
</html>
